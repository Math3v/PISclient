<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading"><h4>Examinations<h4></div>
    <div class="table-responsive">
      <table class="table table-striped">
        <tr>
          <th class="col-md-2">
            Description
          </th >
          <th class="col-md-2">
            Recipe
          </th>
          <th class="col-md-2">
            Date
          </th>
          <th>
            Patient
          </th>
          <th>
          </th>
          <th>
          </th>
        </tr>
        <tr ng-repeat="examination in users | filter:{doctor_id: currentUser.id}">
          <td class="col-md-2">
            {{examination.description}}
          </td>
          <td class="col-md-2">
            {{examination.recipe}}
          </td>
          <td class="col-md-2">
            {{examination.date}}
          </td>
          <td ng-controller="examinationsController">
            {{userNames[examination.patient_id]}}
          </td>
          <td>
            <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#" access="{{'edit-'+obj}}" ng-click="toggleEdit(examination)" ng-hide="examination.edit">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#" access="{{'delete-'+obj}}" ng-click="deleteObject(examination)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <button class="btn btn-success" aria-label="New Examination" data-toggle="modal" data-target="#">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Examination
  </button>
  
  <!-- Modal windows section -->
  
  <!-- Examination edit -->
  <div class="modal fade" id="editExamination" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Edit Examination</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Description</label>
              <input type="text" class="form-control" id="name" placeholder="Name" ng-model="examination.name" required>
            </div>
            <div class="form-group date">
              <label for="date">Date</label>
              <input type="text" data-provide="datepicker" class="form-control" id="date" placeholder="Date" ng-model="examination.date">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="editObject(examination)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- New examination -->
  <div class="modal fade" id="newExamination" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Examination</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Description</label>
              <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group date">
              <label for="date">Date</label>
              <input type="text" data-provide="datepicker" class="form-control" id="date" placeholder="Date">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="newObject(examination)">Add</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Examination delete -->
  <div class="modal fade" id="deleteExamination" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Do you really want to delete selected examinations?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" ng-click="deleteObject(examination)">Yes</button>
        </div>
      </div>
    </div>
  </div>
  
</div>
