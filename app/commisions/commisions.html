<div class="container-fluid" ng-controller="commissionsController">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Commissions</h4>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <tr>
          <th class="col-md-2">
            Name
          </th >
          <th class="col-md-2">
            Code
          </th>
          <th class="col-md-2">
            Note
          </th>
          <th class="col-md-2">
            Laboratory
          </th>
          <th class="col-md-2">
            Date
          </th>
          <th>
          </th>
          <th>
          </th>
        </tr>
        <tr ng-repeat="commision in users">
          <td class="col-md-2">
            {{commision.name}}
          </td>
          <td class="col-md-2">
            {{commision.code}}
          </td>
          <td class="col-md-2">
            {{commision.note}}
          </td>
          <td class="col-md-2">
            {{commision.laboratory}}
          </td>
          <td class="col-md-2">
            {{commision.date}}
          </td>
          <td>
            <button class="btn btn-default btn-sm" ng-click="showEditModal(commision)" access="{{'edit-'+obj}}">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" ng-click="deleteObject(commision)" access="{{'delete-'+obj}}">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <button class="btn btn-success" aria-label="New commission" data-toggle="modal" data-target="#newCommission">
    <span class="glyphicon glyphicon-plus" aria-hidden="true" access="{{'add-'+obj}}"></span> New Commission
  </button>
  
  <!-- Modal windows section -->
  
  <!-- Commission edit -->
  <div class="modal fade" id="editCommission" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Edit Commission</h4>
        </div>
        <div class="modal-body">
          <form role="form" data-toggle="validator" name="commision">
            <div class="form-group has-feedback">
              <label for="name"><b>Name</b></label>
              <input type="text" class="form-control" id="name" placeholder="Vyroba rovnatek, protezy ..." ng-model="commision.name" required>
            </div>
            <div class="form-group">
              <label for="code">Code</label>
              <input type="text" class="form-control" id="code" placeholder="111222" ng-model="commision.code">
            </div>
            <div class="form-group">
              <label for="note">Note</label>
              <input type="text" class="form-control" id="note" placeholder="Note" ng-model="commision.note">
            </div>
            <div class="form-group has-feedback">
              <label for="laboratory"><b>Laboratory</b></label>
              <input type="text" class="form-control" id="laboratory" placeholder="Podlesi V. 4411, Zlin" ng-model="commision.laboratory" required>
            </div>
            <div class="form-group date">
              <label for="date"><b>Date</b></label>
              <input type="text" data-provide="datepicker" data-date-format="dd.mm.yyyy" class="form-control" id="date" placeholder="19.04.2016" ng-model="commision.date" required pattern="\d{1,2}\.\d{1,2}\.\d{4}">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="editObject(commision)" ng-disabled="form.$invalid">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- New commission -->
  <div class="modal fade" id="newCommission" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Commission</h4>
        </div>
        <div class="modal-body">
          <form role="form" data-toggle="validator" name="commision">
            <div class="form-group has-feedback">
              <label for="name"><b>Name</b></label>
              <input type="text" ng-model="commission.name" class="form-control" id="name" placeholder="Vyroba rovnatek, protezy ..." required>
            </div>
            <div class="form-group">
              <label for="code">Code</label>
              <input type="text" ng-model="commission.code" class="form-control" id="code" placeholder="112233">
            </div>
            <div class="form-group">
              <label for="note">Note</label>
              <input type="text" ng-model="commission.note" class="form-control" id="note" placeholder="Note">
            </div>
            <div class="form-group has-feedback">
              <label for="laboratory"><b>Laboratory</b></label>
              <input type="text" ng-model="commission.laboratory" class="form-control" id="laboratory" placeholder="Podlesi V. 4411, Zlin" required>
            </div>
            <div class="form-group date">
              <label for="date"><b>Date</b></label>
              <input type="text" ng-model="commission.date" data-provide="datepicker" data-date-format="dd.mm.yyyy" class="form-control" id="date" placeholder="12.04.2016" required pattern="\d{1,2}\.\d{1,2}\.\d{4}">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="modalNewObject(commission)" ng-disabled="form.$invalid">Add</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Commission delete -->
  <div class="modal fade" id="deleteCommission" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Do you really want to delete selected commissions?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" ng-click="deleteObject(commision)" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
  
</div>
