<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Visits</h4>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <tr>
          <th class="col-md-2">
            Date
          </th >
          <th class="col-md-2">
            Time
          </th>
          <th class="col-md-2">
            Patient
          </th>
          <th class="col-md-2">
            Status
          </th>
          <th>
          </th>
          <th>
          </th>
        </tr>
        <tr ng-repeat="visit in users | showVisitFilter:currentUser">
          <td class="col-md-2">
            {{visit.date}}
          </td>
          <td class="col-md-2">
            {{visit.time}}
          </td>
          <td class="col-md-2">
            {{visit.patient_id}}
          </td>
          <td class="col-md-2">
            {{visit.status}}
          </td>
          <td>
            <button class="btn btn-default btn-sm" ng-click="showEditModal(commision)" access="{{'edit-'+obj}}">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteCommission" access="{{'delete-'+obj}}">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <button class="btn btn-success" aria-label="New visit" data-toggle="modal" data-target="#newVisit">
    <span class="glyphicon glyphicon-plus" aria-hidden="true" access="{{'add-'+obj}}"></span> New Visit
  </button>
  
  <!-- Modal windows section -->
  
  <!-- Edit visit -->
  <div class="modal fade" id="editVisit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Edit Visit</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Date</label>
              <input type="text" class="form-control" id="name" placeholder="Name" ng-model="visit.name">
            </div>
            <div class="form-group">
              <label for="code">Time</label>
              <input type="text" class="form-control" id="code" placeholder="Code" ng-model="visit.code">
            </div>
            <!-- TODO: Add a option here -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="editObject(visit)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- New visit -->
  <div class="modal fade" id="newVisit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Visit</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Date</label>
              <input type="text" class="form-control" id="name" placeholder="Name" ng-model="visit.date">
            </div>
            <div class="form-group">
              <label for="code">Time</label>
              <input type="text" class="form-control" id="code" placeholder="Code" ng-model="visit.time">
            </div>
            <select name="visitDoctor" ng-model="visit.doctor_id">
                <option ng-repeat="user in allUsers | filter:{role: 'doctor'}" ng-selected="visit.doctor_id == user.id ? true : false" value="user.id">{{user.name}}</option>
            </select>
            <!-- TODO: Add a option here -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="newObject({patient_id: currentUser.id, status: 'new'})">Add</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Delete Visit -->
  <div class="modal fade" id="deleteVisit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Do you really want to delete selected visit?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" ng-click="deleteObject(visit)">Yes</button>
        </div>
      </div>
    </div>
  </div>
  
</div>
