<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Today visits</h4>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <tr>
          <th class="col-md-2">
            Date
          </th >
          <th class="col-md-2">
            Time
          </th>
          <th class="col-md-2">
            User
          </th>
          <th>
          </th>
        </tr>
        <tr ng-repeat="visit in visits | filter:{date: today, status: 'confirmed'}">
          <td class="col-md-2">
            {{visit.date}}
          </td>
          <td class="col-md-2">
            {{visit.time}}
          </td>
          <td class="col-md-2">
            {{users[visit.patient_id].name}}
          </td>
          <td class="col-md-2">
            <a href="/app/?#/patient/{{visit.patient_id}}" class="btn btn-primary btn-sm">Patient card</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
