<span ng-hide="user.edit">
	{{user.name}}, {{user.phone}}, {{user.pin}},  {{user.address}}
</span>
<span ng-show="user.edit">
	<input type="text" ng-model="user.name">
	<input type="text" ng-model="user.phone">
	<input type="text" ng-model="user.pin">
	<input type="text" ng-model="user.address">
</span>
<button ng-click="toggleEdit(user)" ng-hide="user.edit">Edit</button>
<button ng-click="editObject(user)" ng-show="user.edit">Done</button>
<button ng-click="deleteObject(user)">Delete</button>
