<div class="container-fluid" ng-controller="doctorsController">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Doctors</h4>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <tr>
          <th class="col-md-2">
            Name
          </th >
          <th class="col-md-2">
            Personal ID
          </th>
          <th class="col-md-2">
            Phone
          </th>
          <th class="col-md-2">
            Address
          </th>
          <th>
          </th>
          <th>
          </th>
        </tr>
        <tr ng-repeat="doctor in users | filter: {role: 'doctor'}">
          <td class="col-md-2">
            {{doctor.name}}
          </td>
          <td class="col-md-2">
            {{doctor.pin}}
          </td>
          <td class="col-md-2">
            {{doctor.phone}}
          </td>
          <td class="col-md-2">
            {{doctor.address}}
          </td>
          <td>
            <button class="btn btn-default btn-sm" ng-click="showEditModal(doctor)" access="{{'edit-'+obj}}">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" ng-click="deleteObject(doctor)" access="{{'delete-'+obj}}">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <button class="btn btn-success" aria-label="New Doctor" data-toggle="modal" data-target="#newDoctor">
    <span class="glyphicon glyphicon-plus" aria-hidden="true" access="{{'add-'+obj}}"></span> New Doctor
  </button>
  
  
  <!-- Modal windows section -->
  
  <!-- Doctor edit -->
  <div class="modal fade" id="editDoctor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Edit Doctor</h4>
        </div>
        <div class="modal-body">
          <form role="form" data-toggle="validator" name="doctor">
            <div class="form-group">
              <label for="name"><b>Name</b></label>
              <input type="text" class="form-control" id="name" placeholder="Milan Lascak" ng-model="doctor.name" required>
            </div>
            <div class="form-group">
              <label for="pin"><b>Personal ID</b></label>
              <input type="text" class="form-control" id="pin" placeholder="920501/4152" ng-model="doctor.pin" required pattern="\d{6}/\d{4}">
            </div>
            <div class="form-group">
              <label for="phone"><b>Phone</b></label>
              <input type="text" class="form-control" id="phone" placeholder="777555333" ng-model="doctor.phone" required pattern="\d{9}">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Fricova 4151, Brno" ng-model="doctor.address">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="editObject(doctor)" data-dismiss="modal" ng-disabled="form.$invalid">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- New doctor -->
  <div class="modal fade" id="newDoctor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Doctor</h4>
        </div>
        <div class="modal-body">
          <form role="form" data-toggle="validator" name="doctor">
            <div class="form-group">
              <label for="name"><b>Name</b></label>
              <input type="text" class="form-control" id="name" placeholder="Milan Lascak" ng-model="doctor.name" required>
            </div>
            <div class="form-group">
              <label for="pin"><b>Personal ID</b></label>
              <input type="text" class="form-control" id="pin" placeholder="920501/4145" ng-model="doctor.pin" required pattern="\d{6}/\d{4}">
            </div>
            <div class="form-group">
              <label for="phone"><b>Phone</b></label>
              <input type="text" class="form-control" id="phone" placeholder="777555333" ng-model="doctor.phone" required pattern="\d{9}">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Fricova 4151, Brno" ng-model="doctor.address">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="modalNewObject(doctor, {role: 'doctor'})" ng-disabled="form.$invalid">Add</button>
        </div>
      </div>
    </div>
  </div>
  
  
</div>
