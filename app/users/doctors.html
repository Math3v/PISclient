<h1>Doctors</h1>
<ul>
	<li ng-repeat="user in users | filter: {role: 'doctor'}">
		<user user="user" 
			obj="obj"
			toggle-edit="toggleEdit(user)"
			edit-object="editObject(user)"
			delete-object="deleteObject(user)"></user>
	</li>
	<button access="{{'add-'+obj}}" ng-click="newObject('doctor')">New doctor</button>
</ul>
