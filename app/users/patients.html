<h1>Patients</h1>
<ul>
	<li ng-repeat="user in users | filter: {role: 'patient'}">
		<user user="user" 
			obj="obj"
			toggle-edit="toggleEdit(user)"
			edit-object="editObject(user)"
			delete-object="deleteObject(user)"></user>
	</li>
	<button access="{{'add-'+obj}}" ng-click="newObject('patient')">New patient</button>
</ul>
