<h1>Admins</h1>
<ul>
	<li ng-repeat="user in users | filter: {role: 'admin'}">
		<user user="user" 
			obj="obj"
			toggle-edit="toggleEdit(user)"
			edit-object="editObject(user)"
			delete-object="deleteObject(user)"></user>
	</li>
	<button access="{{'add-'+obj}}" ng-click="newObject({role: 'admin'})">New admin</button>
</ul>
